<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <script
      src="https://kit.fontawesome.com/3dd5091be5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section
      id="whole"
      class="bg-bl flex h-screen w-screen items-center justify-center bg-gradient-to-br from-gray-700 to-gray-900 p-5"
    >
      <div
        id="box"
        class="backdrop-blu-sm relative flex flex-col gap-y-3 rounded-md bg-[rgba(255,255,255,0.12)] p-3 hover:shadow-sm hover:shadow-gray-300 md:p-5"
      >
        <div class="text-center text-3xl font-bold text-teal-300">
          Registration
        </div>

        <div id="raltbox" class=""></div>

        <div class="mt-3 flex gap-5 p-1">
          <label
            class="my-auto block w-1/2 text-[1.1rem] font-semibold text-teal-300"
            for="fullname"
            >Full Name</label
          >
          <input
            id="rfullname"
            class="text-whit focus:shadoww active:shadoww focus:shadoww placeholder:text-gray-30 shadoww rounde-md shado-sm border-b-2 border-b-orange-400 bg-[rgba(255,255,255,0.0)] p-1 text-base text-teal-300 shadow-gray-300 outline-none focus:border-b-orange-600"
            type="text"
            name="fullname"
            placeholder="fullname"
          />
        </div>
        <div class="flex gap-5 p-1">
          <label
            class="my-auto block w-1/2 text-lg font-semibold text-teal-300"
            for="email"
            >Email</label
          >
          <input
            id="remail"
            class="text-whit focus:shadoww active:shadoww focus:shadoww placeholder:text-gray-30 shadoww rounde-md shado-sm border-b-2 border-b-orange-400 bg-[rgba(255,255,255,0.0)] p-1 text-base text-teal-300 shadow-gray-300 outline-none focus:border-b-orange-600"
            type="email"
            name="email"
            placeholder="...@..com"
          />
        </div>

        <div class="mt-3 flex gap-5 p-1">
          <label
            class="my-auto block w-1/2 text-[1.1rem] font-semibold text-teal-300"
            for="phno"
            >PhoneNo</label
          >
          <input
            id=""
            class="text-whit focus:shadoww active:shadoww focus:shadoww placeholder:text-gray-30 shadoww rounde-md shado-sm border-b-2 border-b-orange-400 bg-[rgba(255,255,255,0.0)] p-1 text-base text-teal-300 shadow-gray-300 outline-none focus:border-b-orange-600"
            type="number"
            name="phno"
            placeholder="9876543210"
          />
        </div>

        <div class="mt-3 flex gap-5 p-1">
          <label
            class="my-auto block w-1/2 text-[1.1rem] font-semibold text-teal-300"
            for="address"
            >Address</label
          >
          <input
            id=""
            class="text-whit focus:shadoww active:shadoww focus:shadoww placeholder:text-gray-30 shadoww rounde-md shado-sm border-b-2 border-b-orange-400 bg-[rgba(255,255,255,0.0)] p-1 text-base text-teal-300 shadow-gray-300 outline-none focus:border-b-orange-600"
            type="text"
            name="address"
            placeholder=""
          />
        </div>

        <div class="mt-3 flex gap-5 p-1">
          <label
            class="my-auto block w-1/2 text-[1.1rem] font-semibold text-teal-300"
            for="city"
            >City</label
          >
          <input
            id=""
            class="text-whit focus:shadoww active:shadoww focus:shadoww placeholder:text-gray-30 shadoww rounde-md shado-sm border-b-2 border-b-orange-400 bg-[rgba(255,255,255,0.0)] p-1 text-base text-teal-300 shadow-gray-300 outline-none focus:border-b-orange-600"
            type="text"
            name="city"
            placeholder=""
          />
        </div>

        <!-- <div class="forgetPass">
        <a href="#">Forgot Password?</a>
      </div> -->
        <div
          id="regbtn"
          class="cursor-pointer rounded-md bg-gradient-to-r from-sky-400 to-sky-600 p-2 text-center text-lg font-bold text-white hover:scale-[1.02] hover:bg-blue-700 hover:bg-gradient-to-r hover:from-sky-600 hover:to-sky-400 active:scale-[1]"
        >
          <button>Register</button>
        </div>

        <div class="text-center text-yellow-400">
          <a class="" href="index.html">
            <i class="fa-solid fa-arrow-left mr-1"></i>
            Go Home
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
